<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Border Radius Previewer</h1>
    </header>
    <main>
      <div class="container">
        <div class="css-container">
          <form id="form" class="form">
            <label class="label" for="border-top-left-radius"
              >left top radius:</label
            >
            <input
              class="input"
              type="number"
              placeholder="0"
              id="border-top-left-radius"
            /><span class="unit">%</span>

            <label class="label" for="border-top-right-radius"
              >right top radius:</label
            >
            <input
              class="input"
              type="number"
              placeholder="0"
              id="border-top-right-radius"
            /><span class="unit">%</span>

            <label class="label" for="border-bottom-right-radius"
              >right bottom radius:</label
            >
            <input
              class="input"
              type="number"
              placeholder="0"
              id="border-bottom-right-radius"
            /><span class="unit">%</span>

            <label class="label" for="border-bottom-left-radius"
              >left bottom radius:</label
            >
            <input
              class="input"
              type="number"
              placeholder="0"
              id="border-bottom-left-radius"
            /><span class="unit">%</span>
            <button class="btn btn-apply">apply</button>
          </form>
        </div>
        <div class="border-container">
          <div class="border" id="border"></div>
        </div>

        <div class="code-container">
          <p class="code-container-title">css-code:</p>
          <p id="code" class="code"></p>
          <button class="btn" id="btn-copy">copy code</button>
          <p id="popUpMes"></p>
        </div>
      </div>
    </main>
  </body>
</html>
